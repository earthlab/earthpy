language: python

matrix:
    include:
        - os: linux
          dist: xenial
          python: 3.5
          env: TOXENV=py35
        - os: linux
          dist: xenial
          python: 3.6
          env: TOXENV=py36
        - os: linux
          dist: xenial
          python: 3.7
          env: TOXENV=py37,black,docs
        - os: osx
          language: generic

install:
  - chmod +x .travis/install.sh
  - ./.travis/install.sh

script:
  - chmod +x .travis/test.sh
  - ./.travis/test.sh

deploy:
  provider: pypi
  user: lwasser
  password:
    secure: 
  on:
    tags: true
    repo: earthlab/earthpy
    python: 3.6
